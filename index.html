<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpapers!!!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <div id="background-container"></div>
    <div class="container">
        <header>
            <nav class="navbar">
                <ul>
                    <li class="button" id="buttonDefault">DEFAULT</li>
                    <li class="button" id="buttonBlur">BLUR</li>
                    <li class="button" id="buttonNoColor">NO COLOR</li>
                </ul>
                <hr>
            </nav>
            <h1>Choose a Wallpaper</h1>
        </header>
        <main>
            <div class="wallpapers-container">
                <div class="image_text">
                    <img id="img1" src="wallpapers/wall1.jpg" alt="">
                    <p>lighthouse</p>
                </div>
                <div class="image_text">
                    <img id="img2" src="wallpapers/wall2.jpg" alt="">
                    <p>waterfall</p>
                </div>
                <div class="image_text">
                    <img id="img3" src="wallpapers/wall3.jpg" alt="">
                    <p>coffee</p>
                </div>
                <div class="image_text">
                    <img id="img4" src="wallpapers/wall4.jpg" alt="">
                    <p>starfish</p>
                </div>
                <div class="image_text">
                    <img id="img5" src="wallpapers/wall5.jpg" alt="">
                    <p>lion</p>
                </div>
                <div class="image_text">
                    <img id="img6" src="wallpapers/wall6.jpg" alt="">
                    <p>picnic</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
